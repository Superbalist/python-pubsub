sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python


matrix:
  include:
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.8"
      env: TOXENV=py38

    # Meta
    - python: "3.8"
      env: TOXENV=flake8
    - python: "3.8"
      env: TOXENV=manifest
    - python: "3.8"
      env: TOXENV=readme


install:
  - pip install tox


script:
  - tox


before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false
